<!DOCTYPE html>
<html lang="en">
<head>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>message</title>

  <style>
    #msg
    {
        margin: 0;
        border-radius: 0;
    }
  </style>

</head>
<body>

  {% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" runat="server" role="alert" id="msg">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}


<script>
  setTimeout(function(){ 
  if($('#msg').length > 0 ) {

    $('#msg').remove();
  }
},3000)
</script>


  
</body>
</html>
